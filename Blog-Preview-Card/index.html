<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <img src="assets/illustration-article.svg" alt="Image" id="blog-image" width="336" height="200">
        </div>
        <div id="section">
            <div id="category">
                <p>Learning</p>
            </div>
            <p id="publish-date">Published 21 Dec 2023</p>
            <p id="title">HTML & CSS foundations</p>
            <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <section id="author">
            <img src="assets/image-avatar.webp" alt="profile picture" width="32px" height="32px" id="pfp">
            <p>Greg Hooper</p>
        </section>
    </div>
</body>
</html>
